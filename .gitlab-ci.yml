image: maven:latest

stages:
  - build
  - test
  - clean

build:
  stage: build
  script:
    - "cd WordDetective"
    - "mvn clean install -U -Pexclude-ui-tests"
    - "mvn compile"

checkstyle-test:
  stage: test
  script:
    - "cd WordDetective"
    - "mvn checkstyle:check"

maven-test:
  stage: test
  script:
    - "cd WordDetective/core"
    - mvn test

spotbugs-test:
  stage: test
  script:
    - "cd WordDetective"
    - "mvn spotbugs:spotbugs"

clean-up:
  stage: clean
  script:
    - "cd WordDetective"
    - "mvn clean"
